{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="card shadow-sm w-100" style="max-width: 520px;">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-3">Start a Solo Game</h2>
        <p class="text-muted text-center mb-4">Enter your name to begin.</p>

        <form action="{{ url_for('solo') }}" method="post" class="mb-3">
          <div class="mb-3">
            <label for="player_name" class="form-label">Your Name</label>
            <input type="text" name="player_name" id="player_name" class="form-control" placeholder="e.g., Alex" required>
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg px-4">Start Game</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg px-4">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
