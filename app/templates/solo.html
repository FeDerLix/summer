{% extends "base.html" %}
{% block content %}
  <h2>Start a Solo Game</h2>
  <form action="{{ url_for('solo') }}" method="post" class="mb-3">
    <div class="mb-3">
      <label for="player_name" class="form-label">Enter Your Name:</label>
      <input type="text" name="player_name" id="player_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Start Game</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
